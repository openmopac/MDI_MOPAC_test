code_name: 'MOPAC'
docker:
  image_name: 'mdi/mopac'

  build_image:
    - apt-get update
    - apt-get install -y git vim libblas-dev liblapack-dev
    - pip install cmake
    - pip install numpy

  build_engine:
    - |
      if [ ! -d "build/mopac" ]; then
        git clone https://github.com/MolSSI-MDI/mopac.git --branch mdiupdate build/mopac
      fi
    - cd build/mopac
    - mkdir -p build
    - cd build
    - cmake -DMDI=ON ..
    - make -j 4 VERBOSE=1
    - cd mdi_build-prefix/src/mdi_build
    - pip install .

  validate_engine:
    - cd tests/formic
    - /repo/build/mopac/build/mopac formic_acid
    - echo "MDI_OPTIONS = ${MDI_OPTIONS}"

engine_tests:
  # Provide at least one example input that can be used to test your code's MDI functionality
  script:
    - cd tests/formic
    - /repo/build/mopac/build/mopac formic_acid --mdi "${MDI_OPTIONS}"

run_scripts:

  engine:
    containers:
      container1:
        image: 'mdi/mopac:dev'
        script:
          - cd tests/formic
          - /repo/build/mopac/build/mopac formic_acid -mdi "-role ENGINE -name mopac -method TCP -hostname localhost -port 8021" &
          - python3 driver.py -mdi "-role DRIVER -name driver -method TCP -port 8021" &
          - wait
          - cat formic_acid.out

  dummy:
    containers:
      container1:
        image: 'mdi/mopac:dev'
        script:
          - echo "dummy test output"
